# Basic MQTT Broker Configuration for OT Network

# Listener ports
listener 1883
allow_anonymous true

# WebSocket support
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all

# Connection settings
max_connections 100
max_inflight_messages 20
max_queued_messages 1000

# Message size limit (1MB)
max_packet_size 1048576

